<html>
  <html lang="en">
    <head>
      {% block head %}{% endblock %}
      <link
        rel="stylesheet"
        href="{{url_for('static', filename='css/wallet.css')}}"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
    <title>Wallet</title>
    </head>
    <body>
      <div class="wallet-container text-center">
        <p class="page-title">
          <i class="fa fa-align-left"></i>My E-wallet<i class="fa fa-user"></i>
        </p>

        <div class="amount-box text-center">
          <img
            src="https://lh3.googleusercontent.com/ohLHGNvMvQjOcmRpL4rjS3YQlcpO0D_80jJpJ-QA7-fQln9p3n7BAnqu3mxQ6kI4Sw"
            alt="wallet"
          />
          <p>Total Balance</p>
          <p class="amount">$ 123</p>
        </div>

        <div class="btn-group text-center">
          <a class="link-text" href="{{url_for('expenditure')}}">
          <button
            type="button"
            class="btn btn-outline-dark"
            onClick="location.href='expenditure.html'"
          >
          Add Money
          </button>
        </a>
        <a href="{{url_for('error')}}">
        <button
            type="button"
            class="btn btn-outline-dark"
          >
            Widthdraw
          </button>
          </a>
        </div>

        <div class="txn-history">
          <!-- TODO: Make use of DB to make it dynamic! -->
          <p><b>History</b></p>
          <p class="txn-list">
            Payment to xyz shop<span class="debit-amount">-$100</span>
          </p>

          <p class="txn-list">
            Payment to abc shop<span class="debit-amount">-$150</span>
          </p>

          <p class="txn-list">
            Credit From abc ltd<span class="credit-amount">+$300</span>
          </p>

          <p class="txn-list">
            Transfer From John Doe<span class="credit-amount">+$100</span>
          </p>
        </div>
      </div>
    </body>
  </html>
</html>
